<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SafePath Map</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h2>SafePath – Safety-Based Navigation</h2>
  </header>

  <div id="controls">
    <button id="nightModeBtn" class="control-btn">🌙 Night Mode</button>
    <button id="locateBtn" class="control-btn locate">📍 Locate Me</button>
    <button id="getRouteBtn" class="control-btn route">🛣️ Get Route</button>
    <button id="clearBtn" class="control-btn clear">❌ Clear Map</button>
    <button id="sosButton" class="control-btn sos">🚨 SOS</button>
  </div>

  <div id="filters" class="info-panel">
    <h3>Filters</h3>
    <div><label><input type="checkbox" class="cat-filter" value="bus" checked> Bus</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="police" checked> Police</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="hospital" checked> Hospital</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="school" checked> School</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="college" checked> College</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="market" checked> Market</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="restaurant" checked> Restaurant</label></div>
    <div><label><input type="checkbox" class="cat-filter" value="temple" checked> Temple</label></div>
    <div style="margin-top:8px;"><button id="applyFilters" class="small">Apply</button></div>
  </div>

  <div id="routeInfoCard" class="info-panel route-info">
    <h3>Route Information</h3>
    <p id="routeInfo">No route calculated.</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/map.js"></script>
  <script type="module" src="js/routes.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
